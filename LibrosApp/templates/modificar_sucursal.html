{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Sucursal</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
</head>
<body>
    <h1>Modificar Sucursal</h1>

    <form method="POST">
        {% csrf_token %}        
        
        <input type="hidden" name="id_sucursal" value="{{sucursal.id_sucursal}}">
        <label for="pais">Pais:</label>
        <input type="text" id="pais" name="pais" value="{{ sucursal.pais }}" required><br>
    
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" value="{{ sucursal.ciudad }}" required><br>
    
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ sucursal.direccion }}" required><br>
    
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ sucursal.descripcion }}" required><br>
    
        <button type="submit">Guardar Cambios</button>
        <button type="button" onclick="ver_sucursales()">Cancelar</button>
    </form>

    <script>
        function ver_sucursales() {
            window.location.href = '{% url "ver_sucursales" %}';
        }
    </script>
</body>
</html>

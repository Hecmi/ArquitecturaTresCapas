{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
</head>
<body>
    <h1>Modificar Cliente</h1>

    <form method="POST">
        {% csrf_token %}        
        
        <input type="hidden" name="identificacion" value="{{cliente.identificacion}}">
        <label for="id_sucursal">ID Sucursal:</label>
        <input type="text" id="id_sucursal" name="id_sucursal" value="{{ cliente.id_sucursal }}" required><br>
    
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" value="{{ cliente.nombres }}" required><br>
    
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" value="{{ cliente.apellidos }}" required><br>
    
        <label for="direccion">Direcccion:</label>
        <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}" required><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ cliente.email }}" required><br>
        
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}" required><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ cliente.fecha_nacimiento }}" required><br>
    
        <button type="submit">Guardar Cambios</button>
        <button type="button" onclick="ver_cliente()">Cancelar</button>
    </form>

    <script>
        function ver_cliente() {
            window.location.href = '{% url "ver_cliente" %}';
        }
    </script>
</body>
</html>
